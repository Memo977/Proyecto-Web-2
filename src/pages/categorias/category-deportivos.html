<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos Deportivos - AutoBlog</title>
    <link rel="stylesheet" href="/src/styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="category-deportivos" data-category="autos deportivos">
    <header class="header">
        <nav class="header__nav">
            <a href="/src/pages/home.html" class="header__logo">AutoBlog</a>
            <input type="checkbox" id="header__checkbox" class="header__checkbox">
            <label for="header__checkbox" class="header__toggle">
                <span class="header__toggle-line"></span>
            </label>
            <div class="language-selector">
            </div>
            <div class="header__menu-backdrop"></div>
            <ul class="header__menu">
                <div class="header__search-form">
                    <input type="text" class="header__search-input" id="search-input" data-i18n-placeholder="searchPlaceholder">
                </div>
                <li class="header__menu-item">
                    <a href="/src/pages/home.html" class="header__link" data-i18n="home"></a>
                </li>
                <li class="header__menu-item header__menu-item--has-submenu">
                    <input type="checkbox" id="submenu-toggle" class="header__submenu-toggle" />
                    <label for="submenu-toggle" class="header__link" data-i18n="categories"></label>
                    <ul class="header__submenu">
                        <li>
                            <a href="/src/pages/categorias/category-deportivos.html" class="header__sublink" data-i18n="sportsCars"></a>
                        </li>
                        <li>
                            <a href="/src/pages/categorias/category-carrera.html" class="header__sublink" data-i18n="raceCars"></a>
                        </li>
                    </ul>
                </li>
                <li class="header__menu-item">
                    <a href="/src/pages/about.html" class="header__link" data-i18n="about"></a>
                </li>
                <li class="header__menu-item header__menu-item--user">
                    <span id="userDisplay" class="header__user-display"></span>
                </li>
                <li class="header__menu-item">
                    <button id="logoutButton" class="header__logout" data-i18n="logout"></button>
                </li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section class="hero hero--category">
            <div class="hero__image-container">
                <img src="/src/assets/img/Hero-Deportivos.jpg" alt="Autos Deportivos" class="hero__image">
            </div>
            <div class="hero__content">
                <h1 class="hero__title" data-i18n="sportsCarsTittle"></h1>
                <p class="hero__subtitle" data-i18n="sportsCarsSubtitle"></p>
            </div>
        </section>

        <section class="posts">
            <h2 class="posts__title" data-i18n="sportsCarsPostsTitle"></h2>
            <div id="posts-container" class="posts__grid">
                <!-- Las tarjetas se generar√°n autom√°ticamente aqu√≠ -->
            </div>
        </section>
    </main>
    <button class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-toggle__icon" aria-hidden="true">‚òÄÔ∏è</span>
        <span class="theme-toggle__icon" aria-hidden="true">üåô</span>
        <span class="theme-toggle__slider" aria-hidden="true"></span>
      </button>
    <footer class="footer">
        <p></p>
    </footer>
    <script src="/src/js/theme.js"></script>
    <script src="/src/js/post.js"></script>
    <script src="/src/js/generatePostCards.js"></script>
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/i18n.js"></script>
</body>
</html>
